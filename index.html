<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Testing linters</title>
</head>

<body>

  <header>

    <div class="logo">
      <a href="#">
        <img src="assets/images/logo--full.svg" alt="main-logo">
      </a>
    </div>

    <nav>
      <ul>
        <li>Articles</li>
        <li>Guides</li>
        <li>Books</li>
        <li>Events</li>
        <li>Membership</li>
        <li>
          <button type="button" class="nav-button">
            More
          </button>
        </li>
      </ul>
    </nav>

    <input type="text" placeholder="Search articles...">
  </header>

  <main>

    <section class="showcase-grid">

      <article class="showcase-item">
        <div class="author">
          <figure>
            <div class="image-frame">
              <img src="/assets/images/profile-image-placeholder.jpg" alt="Author picture" />
            </div>
            <figcaption class="author-name">
              <span>Aurthor name</span>
            </figcaption>
          </figure>


        </div>

        <div class="title">
          <h2>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </h2>
        </div>

        <div class="comments">
          Comments
        </div>

        <div class="tags">
          #lorem #ipsum #dolor
        </div>

        <div class="icon-arrow">
          <i class="fa fa-long-arrow-alt-right"></i>
        </div>



      </article>


    </section>
    <section class="call-to-action">
      3
    </section>
    <section class="latest-posts">
      4
    </section>

  </main>

  <footer>
    footer
  </footer>
</body>

</html>
